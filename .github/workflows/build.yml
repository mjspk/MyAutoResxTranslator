name: Build and Release Executable

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0, v1.2.3

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name MyAutoResxTranslator app.py

    - name: Package executable
      run: |
        Compress-Archive -Path dist/MyAutoResxTranslator.exe -DestinationPath MyAutoResxTranslator-windows.zip

    - name: Create Release and Upload Asset
      uses: softprops/action-gh-release@v1
      with:
        files: MyAutoResxTranslator-windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
